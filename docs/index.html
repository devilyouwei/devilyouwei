    .content {
      padding: 0;
      margin: 0;
    }

    .markdown-section {
      max-width: 920px;
      padding: 50px 28px;
    }

    .markdown-section h1,
    .markdown-section h2,

      margin: 20px 0;
    }

    .avatar {
      border-radius: 100%;
      width: 80px;
      height: 80px;
    }


    .button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 22px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px) scale(1.1);
    }

    .button:active {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform: translateY(0);
    }

    .name {
      text-align: center;
      border: none;
    }

    .intro {
      margin: 20px 0 10px 0;
    }

    .intro p {
      margin: 0;
      padding: 0;
    }

    .floating {
      height: 50px;
      transition: transform 0.3s ease;
      animation: floating 1.5s ease-in-out infinite;
    }

    @keyframes floating {
      0% {
        transform: scale(1);
        /* 初始状态，大小为1倍 */
      }

      50% {
        transform: scale(1.1);
        /* 中间状态，放大为1.1倍 */
      }

      100% {
        transform: scale(1);
        /* 最终状态，恢复原大小 */
      }
    }

    .tech {
      display: flex;
      justify-content: center;
      gap: 10px;
      overflow: auto;
      flex-wrap: wrap;
    }

    .tech img {
