                cursor: pointer;
                box-shadow: 0 4px 6px rgba(76, 175, 80, 0.3);
                transition: all 0.3s ease;
                display: inline-block;

            }

            .home-header .button:hover {

                transform: translateY(-2px);

            .home-header .info-wrapper {

                color: #666;

            .home-header .info-wrapper a {
                display: inline-flex;
                align-items: center;
                white-space: nowrap;
            }

            .home-header .info-wrapper a.link {
                text-decoration: none;
                color: #444;
                transition: color 0.2s;
                font-weight: 500;
                border-bottom: 1px solid transparent;
            }

            .home-header .info-wrapper a.link:hover {
                color: #4caf50;
                border-bottom-color: #4caf50;
            }

            /* Intro Text */
            .home-header .intro {
                text-align: center;
                margin-bottom: 0.8rem;
                color: #555;
                margin-left: auto;
                margin-right: auto;
            }
